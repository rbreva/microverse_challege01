<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="" survey-form>
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Age(optional)</label>
        <input id="number" type="number" name="number" placeholder="Age" min="0" max="100">
        <label id="roles-label" for="role">Which option best describes your current role?</label>
        <select name="roles" id="drop-down">
            <option value="0" selected disabled>Select current role</option> 
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
        <label id="" for="number">Would you recommend freeCodeCamp to a friend?</label>
        <input id="definitely" type="radio" name="recommend-friend" value="Definitely">
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="may-be" name="recommend-friend" value="Maybe">
        <label for="may-be">Maybe</label><br>
        <input type="radio" id="not-sure" name="recommend-friend" value="Not sure">
        <label for="not-sure">Not sure</label>
        <label id="favorite-feature-label" for="favorite-featur">What is your favorite feature of freeCodeCamp?</label>
        <select name="favorite-feature" id="drop-down">
            <option value="0" selected disabled>Select an option</option> 
            <option value="1">Challenge</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
        </select>
    </form>
</body>

</html>
